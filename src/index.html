<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="{%=o.htmlWebpackPlugin.files.favicon%}" rel="shortcut icon">
  <title>SWeather</title>
</head>
<body>
  <app-bar></app-bar>
  <main>
    <find-location></find-location>
    <div>
      <temp-item></temp-item>
      <cloud-item></cloud-item>
      <feels-like></feels-like>
      <wind-item></wind-item>
    </div>
  </main>
  <p>Sea Level: Atmospheric pressure on the sea level.</p>
  <p>Feels Like: a measurement of how hot or cold it really feels like outside.</p>
  <p>Ground Level: Atmospheric pressure on the ground level.</p>
  <p>Visibility: Average visibility, metres. The maximum value of the visibility is 10km.</p>
</body>
</html>
